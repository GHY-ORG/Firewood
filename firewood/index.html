<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>柴火社团注册流程</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <body>
        <div id="main">
            <h3><img src="img/logo.png" alt=""><span>社团/组织注册流程</span></h3>
            <div id="map">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <span id="step1" data-toggle="tooltip" data-placement="top" title="社团内部pk出老大">step1</span>
                    </div>
                    <div class="col-xs-6">
                        <span id="step2" data-toggle="tooltip" data-placement="top" title="进入http://firewood.ghy.cn，点击“注册”">step2</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span id="step4" data-toggle="tooltip" data-placement="top" title="点击左侧列表中“应用列表”，点击“柴火”">step4</span>
                    </div>
                    <div class="col-xs-6">
                        <span id="step3" data-toggle="tooltip" data-placement="top" title="填写完整的信息，点击“注册”">step3</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span id="step5" data-toggle="tooltip" data-placement="top" title="需要向光华园提交一个书面申请，内容包括社团名称，简介，联系方式，所属部门，还需要发电子版logo(书面申请盖章（自选））">step5</span>
                    </div>
                    <div class="col-xs-6">
                        <span id="step6" data-toggle="tooltip" data-placement="top" title="等待后台管理员授权">step6</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-6">
                        <span id="step7" data-toggle="tooltip" data-placement="top" title="得到通知后，方可使用">step7</span>
                    </div>
                </div>
                <img src="img/flag.png" alt="" id="flag">
            </div>
            <div id="footer">
                <span>光华园出品</span>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
   $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</html>
